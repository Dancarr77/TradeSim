<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Login · TradeSim</title>
<style>
:root{
--bg:#050608;
--panel:rgba(255,255,255,.06);
--border:rgba(255,255,255,.12);
--text:rgba(255,255,255,.92);
--muted:rgba(255,255,255,.62);
}
*{box-sizing:border-box}
body{
margin:0;
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:
radial-gradient(900px 420px at 20% 10%,rgba(255,255,255,.10),transparent 55%),
linear-gradient(#030407,#050608);
color:var(--text);
font-family:system-ui,-apple-system,Segoe UI,Roboto;
}
.card{
width:100%;
max-width:420px;
padding:28px;
border-radius:22px;
background:var(--panel);
border:1px solid var(--border);
box-shadow:0 0 40px rgba(255,255,255,.08);
}
h1{
margin:0 0 6px;
font-size:28px;
letter-spacing:-.4px;
}
p{
margin:0 0 22px;
color:var(--muted);
font-size:14px;
}
label{
display:block;
font-size:12px;
color:var(--muted);
margin-bottom:6px;
}
input{
width:100%;
padding:14px;
border-radius:14px;
border:1px solid var(--border);
background:rgba(0,0,0,.35);
color:white;
font-size:14px;
outline:none;
margin-bottom:16px;
}
input::placeholder{color:rgba(255,255,255,.35)}
button{
width:100%;
padding:14px;
border-radius:999px;
border:1px solid var(--border);
background:linear-gradient(135deg,rgba(255,255,255,.22),rgba(255,255,255,.08));
color:white;
font-weight:600;
cursor:pointer;
}
button:hover{opacity:.9}
.alt{
margin-top:18px;
text-align:center;
font-size:13px;
color:var(--muted);
}
.alt a{color:white}
</style>
</head>
<body>
  <form class="card" method="post" action="/login">
    <h1>Welcome back</h1>
    <p>Continue your training</p>

    <label>Username</label>
    <input name="username" placeholder="trader123" required>

    <label>Password</label>
    <input type="password" name="password" placeholder="••••••••" required>

    <button>Login</button>

    <div class="alt">
      Don’t have an account? <a href="/signup">Signup</a>
    </div>
  </form>
</body>
</html>
